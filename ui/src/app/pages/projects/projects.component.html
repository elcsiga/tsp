<kit-animated-list [items]="projects$ | async" [itemTemplate]="itemTemplate">
    <ng-template #itemTemplate let-item='item'>
        <app-project-card [project]="item">
        </app-project-card>
    </ng-template>
</kit-animated-list>

<div *ngIf="projectId$ | async as projectId">
    PROJECT {{projectId}}
</div>
